<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Landing page</title>
</head>

<body>

    <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
            id="header-img" />
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#video"> Video </a></li>
                <li><a class="nav-link" href="#form"> Form </a></li>
                <li><a class="nav-link" href="#email"> Email </a></li>
            </ul>


        </nav>
    </header>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Submit" />
    </form>

    <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0"></iframe>

</body>

</html>
